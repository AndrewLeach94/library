<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <form>
            <label>Title
                <input type="text" id="title">
            </label>
            <label>Author
                <input type="text" id="author"> 
            </label>
            <label>Pages
                <input type="text" id="pages">
            </label>
            <label>Have you read this yet?
                <label> Read
                    <input type="radio" name="hasRead" id="read" value="Read">
                </label>
                <label>Not Read
                    <input type="radio" name="hasRead" id="unread" value="Not Read">
                </label>
            </label>
        </form>
        <button id="button_add-book">Add Book to Library</button>
        <div id="table-container">
            <div id="title" class="table-column"></div>
            <div id="author" class="table-column"></div>
            <div id="pages" class="table-column"></div>
            <div id="hasRead" class="table-column"></div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
